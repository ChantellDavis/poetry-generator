<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poetry Generator</title>
  </head>
  <body>
    <header>
      <div class="container"></div>
      <h1 class="title">iPoetry Generator</h1>
    </header>
    <main>
      <form class="mainForm" id="poetry-Input">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          required
          autofocus
          autocomplete="off"
          class="info"
          id="Info"
        />

        <input type="submit" class="button" />
      </form>
      <div class="addedContainer">i.e.: Food, flowers, or sky</div>
      <div class="containerTwo"></div>
      <div class="poem" id="poem"></div>
    </main>
    <footer>
      <p class="personalInfo">
        This AI Project was coded by
        <a href="https://github.com/" target="_blank">Chantell Davis</a> is open
        sourced by
        <a
          href="https://github.com/ChantellDavis/poetry-generator"
          target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://app.netlify.com/sites/ipoetry/overview" target="_blank"
          >Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poetry Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome To My Poetry Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="enter a topic"
          required
          autofocus
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Error is boundless.
        <br />
        Nor hope nor doubt, <br />Though both be groundless, <br />Will average
        out.
      </div>
    </main>
    <footer>
      <p class="personalInfo">
        This AI Project was coded by
        <a href="https://github.com/">Chantell Davis</a> is open sourced by
        <a href="https://github.com/ChantellDavis/poetry-generator">GitHub</a>
        and hosted by
        <a href="https://app.netlify.com/sites/ipoetry/overview">Netlify</a>
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
